<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
</head>

<body>
  <h1><u>formularios</u></h1>
  <form action="">
    <fieldset>
      <legend>datos</legend>
      <label for="nombre">nombre</label>
      <input type="text" name="nombre" id="nombre" required>
      <br>
      <label for="apellido">apellido</label>
      <input type="text" name="apellido" id="apellido" required>
      <br>
      <label for="fecha_de_nacimiento">fecha de nacimiento</label>
      <input type="date" name="fecha_de_nacimiento" id="fecha_de_nacimiento" required>
      <br>
      <label for="correo_electronico">correo electronico</label>
      <input type="email" name="email" id="email" required>
      <br>
      <label for="numero_de_documento">numero de documento</label>
      <input type="number" name="DNI" id="DNI" required>
      <br>
      <label for="telefono">telefono</label>
      <input type="tel" name="telefono" id="telefono" required>
      <br>
      <label for="usuario_de_x">usuario de x</label>
      <input type="text" name="usuario_de_x" id="usuario_de_x">
      <br>
      <label for="usuario_de_ig">usuario de ig</label>
      <input type="text" name="usuario_de_ig" id="usuario_de_ig">
      <br>
      <select id="provincia" name="provincia">
        <option value="">selecciona una provincia</option>

        <option value="buenos aires">buenos aires</option>
        <option value="catamarca">catamarca</option>
        <option value="chubut">chubut</option>
        <option value="cordoba">cordoba</option>
        <option value="corrientes">corrientes</option>
        <option value="entre rios">entre rios</option>
        <option value="formosa">formosa</option>
        <option value="jujuy">jujuy</option>
        <option value="la pampa">la pampa</option>
        <option value="la rioja">la rioja</option>
        <option value="mendoza">mendoza</option>
        <option value="misiones">misiones</option>
        <option value="neuquen">neuquen</option>
        <option value="rio negro">rio negro</option>
        <option value="salta">salta</option>
        <option value="san juan">san juan</option>
        <option value="san luis">san luis</option>
        <option value="santa cruz">santa cruz</option>
        <option value="santa fe">santa fe</option>
        <option value="santiago del estero">santiago del estero</option>
        <option value="tierra del fuego">tierra del fuego</option>
        <option value="tucuman">tucuman</option>
      </select>
      <br>
      <label for="ciudad">ciudad</label>
      <input type="text" name="ciudad" id="ciudad">

    </fieldset>

    <h2><u><strong>JUEGOS</strong></u></h2>

    <fieldset>
      <legend>Cual usas</legend>
      <label for="pc">Pc</label>
      <input type="checkbox" name="pc" id="pc" value="">
      <br>
      <label for="playstation">playstation</label>
      <input type="checkbox" name="playstation" id="playstation" value="">
      <br>
      <label for="xbox">xbox</label>
      <input type="checkbox" name="xbox" id="xbox" value="">
      <br>
      <label for="Nintendo">Nintendo</label>
      <input type="checkbox" name="Nintendo" id="Nintendo" value="">
      <br>
      <label for="otros">otros</label>
      <input type="checkbox" name="otros" id="otros" value="">
    </fieldset>

    <fieldset>
      <legend>preferencia de juego</legend>
      <label for="accion">accion</label>
      <input type="checkbox" name="accion" id="accion" value="">
      <br>
      <label for="aventura">aventura</label>
      <input type="checkbox" name="aventura" id="aventura" value="">
      <br>
      <label for="rol">rol</label>
      <input type="checkbox" name="rol" id="rol" value="">
      <br>
      <label for="estrategia">estrategia</label>
      <input type="checkbox" name="estrategia" id="estrategia" value="">
      <br>
      <label for="terror">terror</label>
      <input type="checkbox" name="terror" id="terror" value="">
      <br>
      <label for="otro">otro</label>
      <input type="checkbox" name="otro" id="otro" value="">
    </fieldset>

    <fieldset>
      <label for="juego_favorito">juego favorito</label>
      <input type="text" name="juego_favorito" id="juego_favorito">
    </fieldset>

    <input type="submit" value="enviar">
  </form>
</body>

</html>
